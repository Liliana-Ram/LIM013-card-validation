<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  
  <body>
    <header class="contenedor-logo">
      <nav>     
        <div class="logo">
          <a href="index.html"><img src="img/logo.png"></a>
          <img class="menu" src="img/menu.png">
        </div>
      </nav>  
    </header>
    <main>
<!-- Sección de formularios-->
      <section class="contenedor-datos">
        <div class="datos-generales">
          <form id="cont-datos">
            <div class="content-form">
              <h3 class="titulos-form">Tus datos personales</h3> 
            </div>
            <div>
              <input class="nombre-input" type="text" name="nombre" id="nombre" placeholder="Nombres y apellidos">
              <input class="email-input" type="email" name="email" id="email" placeholder="Email">
              <input class="cel-input" type="tel" name="celular" id="celular" placeholder="Teléfono">
            </div>
            <div class="boton">
              <button class="boton-pagar" type="button" id="siguiente">Siguiente</button>
            </div>
        </form>
        <div id="resumen-d">
          <div class="content-form">
            <h3 class="titulos-form">Resumen de tus datos</h3> 
          </div>
          <div class="texto-datos">
            <div id="r-nombre"></div>
            <div id="r-email"></div>
            <div id="r-telefono"></div>
          </div>
          <div class="boton">
            <button class="boton-modificar" type="button" id="modificar">Modificar</button>
          </div>
        </div>
        <form id="cont-tarj">
            <div class="content-form">
              <h3 class="titulos-form">Forma de pago</h3>
            </div>
            <div>
              <input class="tarjeta-input" type="number" name="tarjeta" id="tarjeta" placeholder="Nº de tarjeta de crédito o débito">
              <input class="titular-input" type="text" name="titular" id="titular" placeholder="Titular de la tarjeta">
              <input class="fecha-input" type="month" name="fecha" id="fecha" placeholder="dd/mm">
              <input class="cvv-input" type="number" name="cvv" id="cvv" placeholder="cvv">
            </div>
            <div id="mensaje"></div>
            <div class="boton">
              <button class="boton-pagar" type="button" id="validar">Pagar</button>
            </div>
          </form>
        </div>
        <div class="datos-resumen">
          <div class="content-form">
            <h3 class="titulos-form">Resumen de pago</h3>
          </div>
          <div>
            <div class="texto-resumen">
              <div>
                <h3 class="titulo-resumen" style="float: left; margin: 0;">Pago Anual</h3>
                <h3 class="precio-resumen">S/. 60.00</h3>
              </div>
              <div>
                <p>- Acceso a aplicación móvil</p>
                <p>- Acceso a aplicación web</p>
            </div>
            </div>
          </div>
        </div>
      </section>
<!-- Fin de sección de formularios-->
    </main>
    <footer>
      <div class="footer">
        <div>
          <a href="index.html"><img src="img/logo-footer.png"></a>
        </div>
        <div>
          <p>Contacto@fitfree.pe</p>
          <p>(+511) 9998 88777 - (+511) 555 4443</p>
        </div>
        <div id="redes">
          <ul>
            <li><img src="img/facebook.png"></li>
            <li><img src="img/instagram.png"></li>
            <li><img src="img/youtube.png"></li>
          </ul>
        </div>
        <div>
          <hr>
          <p class="derechos">2020 © Todos los derechos reservados a fitfree</p>
        </div>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
