<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  
  <body>
    <header class="contenedor-logo">
      <nav>     
        <div class="logo">
          <img src="img/logo.png">
          <img class="menu" src="img/menu.png">
        </div>
      </nav>  
    </header>
    <main>
<!-- Sección de formularios-->
      <section class="contenedor-datos">
        <div class="datos-generales">
          <form>
            <div class="content-form">
              <h4 class="titulos-form">Tus datos personales</h4> 
            </div>
            <div>
              <input class="nombre-input" type="text" name="nombre" id="nombre" placeholder="Nombres y apellidos">
              <input class="email-input" type="email" name="email" id="email" placeholder="Email">
              <input class="cel-input" type="tel" name="celular" id="celular" placeholder="Teléfono">
            </div>
            <div class="content-form">
              <h4 class="titulos-form">Forma de pago</h4>
            </div>
            <div>
              <input class="tarjeta-input" type="number" name="tarjeta" id="tarjeta" placeholder="Nº de tarjeta de crédito o débito">
              <input class="titular-input" type="text" name="titular" id="titular" placeholder="Titular de la tarjeta">
              <input class="fecha-input" type="month" name="fecha" id="fecha" placeholder="dd/mm">

                <option value="01">January</option>
                <option value="02">February </option>
                <option value="03">March</option>

                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select>
                <option value="16"> 2016</option>
                <option value="17"> 2017</option>
                <option value="18"> 2018</option>
                <option value="19"> 2019</option>
                <option value="20"> 2020</option>
                <option value="21"> 2021</option>
            </select>-->
              <input class="cvv-input" type="number" name="cvv" id="cvv" placeholder="cvv">
            </div>
            <div class="boton">
              <button class="boton-pagar" type="button" onclick="validarT()">Pagar</button>
            </div>
          </form>
        </div>
        <div class="datos-resumen">
          <div class="content-form">
            <h4 class="titulos-form">Resumen de pago</h4>
          </div>
          <div>
            <div class="texto-resumen">
              <div>
                <h4 class="titulo-resumen" style="float: left; margin: 0;">Pago Anual</h4>
                <h4 class="precio-resumen">S/. 60.00</h4>
              </div>
              <div>
                <p>- Acceso a aplicación móvil</p>
                <p>- Acceso a aplicación web</p>
            </div>
            </div>

          </div>
        </div>
      </section>
<!-- Fin de sección de formularios-->
    </main>
    <footer>
      <div class="footer">
        <div>
          <img src="img/logo-footer.png">
        </div>
        <div>
          <p>Contacto@fitfree.pe</p>

          <hr>
          <p class="derechos">2020 © Todos los derechos reservados a fitfree</p>
        </div>
      </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
